<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Input</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="p-4">

  <input id="textInput" type="text" class="form-control mb-2" placeholder="Type something...">

  <button id="submitBtn" class="btn btn-primary mb-3">Submit</button>

  <div id="warning" class="text-danger mb-2" style="display:none;">Input cannot be empty.</div>

  <p id="output" class="border rounded p-2" style="min-height:40px; display:none;"></p>

  <script src="/assets/js/script.js"></script>
</body>
</html>
